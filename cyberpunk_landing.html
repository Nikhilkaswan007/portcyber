<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NK - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0) 50%,
                rgba(0, 0, 0, 0.1) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 1000;
            animation: scan 8s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }

        .glitch-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 100, 0.02);
            pointer-events: none;
            z-index: 999;
            animation: glitch-anim 3s infinite;
        }

        @keyframes glitch-anim {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            padding: 0 8%;
            position: relative;
            z-index: 1;
        }

        .left-section {
            flex: 1;
            max-width: 600px;
        }

        .logo {
            font-size: 180px;
            font-weight: bold;
            color: #ff3366;
            text-shadow: 
                0 0 10px #ff3366,
                0 0 20px #ff3366,
                0 0 30px #ff3366,
                0 0 40px #ff0066,
                0 0 70px #ff0066,
                0 0 80px #ff0066,
                0 0 100px #ff0066;
            line-height: 0.9;
            letter-spacing: -10px;
            margin-bottom: 0px;
            animation: flicker 2s infinite alternate;
        }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow: 
                    0 0 10px #ff3366,
                    0 0 20px #ff3366,
                    0 0 30px #ff3366,
                    0 0 40px #ff0066,
                    0 0 70px #ff0066,
                    0 0 80px #ff0066,
                    0 0 100px #ff0066;
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }

        .right-section {
            flex: 1;
            text-align: left;
            padding-left: 80px;
        }

        .welcome-text {
            font-size: 14px;
            letter-spacing: 4px;
            color: #ff3366;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .description {
            font-size: 12px;
            line-height: 1.8;
            color: #aaa;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .enter-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 40px;
            border: 2px solid #ff3366;
            color: #ff3366;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 12px;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            background: transparent;
            cursor: pointer;
        }

        .enter-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #ff3366;
            transition: left 0.3s;
            z-index: -1;
        }

        .enter-btn:hover {
            color: #000;
            box-shadow: 0 0 20px #ff3366;
        }

        .enter-btn:hover:before {
            left: 0;
        }

        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 51, 102, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 51, 102, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
            animation: grid-anim 20s linear infinite;
        }

        @keyframes grid-anim {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }

        .corner-bracket {
            position: fixed;
            width: 30px;
            height: 30px;
            border: 2px solid #ff3366;
            opacity: 0.5;
        }

        .corner-bracket.top-left {
            top: 20px;
            left: 20px;
            border-right: none;
            border-bottom: none;
        }

        .corner-bracket.top-right {
            top: 20px;
            right: 20px;
            border-left: none;
            border-bottom: none;
        }

        .corner-bracket.bottom-left {
            bottom: 20px;
            left: 20px;
            border-right: none;
            border-top: none;
        }

        .corner-bracket.bottom-right {
            bottom: 20px;
            right: 20px;
            border-left: none;
            border-top: none;
        }

        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
                justify-content: center;
                text-align: center;
                padding: 0 5%;
            }

            .logo {
                font-size: 120px;
            }

            .right-section {
                padding-left: 0;
                margin-top: 40px;
            }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 80px;
            }

            .description {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="scanline"></div>
    <div class="glitch-overlay"></div>
    
    <div class="corner-bracket top-left"></div>
    <div class="corner-bracket top-right"></div>
    <div class="corner-bracket bottom-left"></div>
    <div class="corner-bracket bottom-right"></div>

    <div class="container">
        <div class="left-section">
            <div class="logo">NK</div>
        </div>
        
        <div class="right-section">
            <div class="welcome-text">WELCOME TO MY PERSONAL WEBSITE.</div>
            <div class="description">
                I HAVE CREATED THIS WEBSITE TO FEEL LIKE A GAME/SCI-FI INTERFACE. ALL TEXT INSIDE TRIES TO REFLECT THIS.
            </div>
            <div class="description">
                YOU WILL FIND 'ACHIEVEMENTS' OR 'QUESTS' THAT SHOW THE PROGRESS IN MY PROFESSIONAL LIFE AND ARE RELATED TO WHAT I AM WORKING ON.
            </div>
            <a href="main.html" class="enter-btn">ENTER THE SYSTEM</a>
        </div>
    </div>

    <script>
        // Add some random glitch effect
        setInterval(() => {
            if (Math.random() > 0.9) {
                document.querySelector('.logo').style.transform = `translate(${Math.random() * 4 - 2}px, ${Math.random() * 4 - 2}px)`;
                setTimeout(() => {
                    document.querySelector('.logo').style.transform = 'translate(0, 0)';
                }, 50);
            }
        }, 100);
    </script>
</body>
</html>
